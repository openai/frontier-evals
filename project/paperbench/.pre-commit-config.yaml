repos:
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: [--line-length=100, --exclude=""]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--line-length=100, --profile=black]
exclude: 'paperbench/agents/aisi-basic-agent/inspect_ai'
